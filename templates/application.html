<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Movie Party</title>
    <%= stylesheetTag("application.css") %>
    <meta name="csrf-param" content="authenticity_token" />
    <meta name="csrf-token" content="<%= authenticity_token %>" />
    <link rel="icon" href="<%= assetPath("images/favicons/favicon.ico") %>">
    <link rel="apple-touch-icon" sizes="57x57" href="<%= assetPath("images/favicons/apple-icon-57x57.png") %>">
    <link rel="apple-touch-icon" sizes="60x60" href="<%= assetPath("images/favicons/apple-icon-60x60.png") %>">
    <link rel="apple-touch-icon" sizes="72x72" href="<%= assetPath("images/favicons/apple-icon-72x72.png") %>">
    <link rel="apple-touch-icon" sizes="76x76" href="<%= assetPath("images/favicons/apple-icon-76x76.png") %>">
    <link rel="apple-touch-icon" sizes="114x114" href="<%= assetPath("images/favicons/apple-icon-114x114.png") %>">
    <link rel="apple-touch-icon" sizes="120x120" href="<%= assetPath("images/favicons/apple-icon-120x120.png") %>">
    <link rel="apple-touch-icon" sizes="144x144" href="<%= assetPath("images/favicons/apple-icon-144x144.png") %>">
    <link rel="apple-touch-icon" sizes="152x152" href="<%= assetPath("images/favicons/apple-icon-152x152.png") %>">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= assetPath("images/favicons/apple-icon-180x180.png") %>">
    <link rel="icon" type="image/png" sizes="192x192"  href="<%= assetPath("images/favicons/android-icon-192x192.png") %>">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= assetPath("images/favicons/favicon-32x32.png") %>">
    <link rel="icon" type="image/png" sizes="96x96" href="<%= assetPath("images/favicons/favicon-96x96.png") %>">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= assetPath("images/favicons/favicon-16x16.png") %>">
    <link rel="manifest" href="<%= assetPath("images/favicons/manifest.json") %>">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>

    <div class="container">
      <%= partial("flash.html") %>
      <%= yield %>
    </div>
    <%= if (current_user.Name) { %>
    <div class="container">
      <p><a class="btn btn-danger" href="<%= usersLogoutPath() %>">Logout</a></p>
    </div>
    <% } %>
    <%= javascriptTag("application.js") %>
  </body>
</html>
