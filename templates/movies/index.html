<div class="page-header">
  <h1>Movies</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newMoviesPath() %>" class="btn btn-primary">Create New Movie</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Movie Name</th>
    <th>Owner</th>
    <th>Imdb</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (movie) in movies { %>
      <tr>
      <td><%= movie.Name %></td>
        <td><%= getUserName(movie.UserUUID) %></td>
        <td>
            <a href="https://www.imdb.com/title/<%= movie.Imdb %>/" target="_blank">
              <%= movie.Imdb %>
            </a>
        </td>
        <td>
          <div class="pull-right">
            <a href="<%= moviePath({ movy_id: movie.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editMoviePath({ movy_id: movie.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= moviePath({ movy_id: movie.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
